<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
    <section>
            <div class ="card mr-4 ml-2">
         <div class ="card-body">
         <h1 class ="text-center">Update Contact</h1>
         <div class = "container-fluid mt-1">
         <div class ="row">
          <div class ="col-md-10 offset-md-1">
          
          <form action="#"
          th:object="${contact}"
		enctype="multipart/form-data"          
		method="POST"
		th:action="@{/user/process-update}"
		class="mt-2">
		
		
		<input type="hidden" th:value="${contact.cId}" name="cId"  />
		
		
		<!--  First Name Start -->
		
		<div class= "input-group">
		<div class = "input-group-prepend">
		<div class= "input-group-text">
		<i class="fa fa-plus"></i>
	 
		</div>
		
		</div>
		
		<input th:value="${contact.name}" type ="text" id="firstName" name="name" placeholder="Enter Name Here" class ="form-control" >
	 
		</div>
		
		<!--  First Name End   -->
		
			<!--  Second Name Start -->
		
			<div class= "input-group mt-3">
		<div class = "input-group-prepend">
		<div class= "input-group-text">
		<i class="fas fa-user-alt"></i>
	 
		</div>
		
		</div>
		
		<input th:value="${contact.secondName}"  type ="text" id="SecondName" name="secondName " placeholder="Enter Second Name Here" class ="form-control" >
	 
		</div>
	
		<!--  Second Name End -->
		
		
			<!--  Phone field Start -->
				<div class= "input-group mt-3">
		<div class = "input-group-prepend">
		<div class= "input-group-text">
		<i class="fa fa-phone"></i>
	 
		</div>
		
		</div>
		
		<input th:value="${contact.phone}" type ="number" id="phone" name="phone " placeholder="Enter Phone Number Here" class ="form-control" >
	 
		</div>
			
				<!--  Phone field End  -->
		
		
		
		<!--  Email field Start -->
				<div class= "input-group mt-3">
		<div class = "input-group-prepend">
		<div class= "input-group-text">
			@ 
	 
		</div>
		
		</div>
		
		<input th:value="${contact.email}"   type ="email" id="phone" name="email" placeholder="Enter Email Address Here" class ="form-control" >
	 
		</div>
			
				<!--  Email field End  -->
		
		
		
		
		<!--  Work field Start -->
				<div class= "input-group mt-3">
		<div class = "input-group-prepend">
		<div class= "input-group-text">
		<i class="fa fa-briefcase"></i>
			  
	 
		</div>
		
		</div>
		
		<input 	th:value="${contact.work}" type ="text" id="work" name="work" placeholder="Enter Work Here" class ="form-control" >
	 
		</div>
			
				<!--  Work field End  -->
		
		
		  
		<!--  Contact Description Start -->
		
		 <div class ="form-group mt-3">
  
 	  <textarea id="mytextarea"   th:value="${contact.description}"  type ="text"  name="description" placeholder="Enter Contact description Here" class ="form-control" rows="10" ></textareaid>	 
 	  
 	 
	<!--	 <textarea th:text="${contact.description}" placeholder="Enter Contact Description" name ="description" id ="description" class ="form-control" rows="10"></textarea>  --> 
		 
		 </div>
		 <!--  Contact Description End -->
		 
		 
		 
		 <!-- Contact Image Start -->
		 
		 <div class ="container text-center">
		 
		 <img style="width:250px; height:250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt=""/>
		 
		 
		 </div>
		 
		 
		 <p class="text-secondary">Use New Profile Pic</p>
		 
		 <div class ="custom-file">
		 
		 <input type = "file" name ="profileImage"/>
		
		 
		 </div>	

		 
		  <!-- Contact Image End -->
		 
		  <!-- Save Contact Button Start -->
		  
		  <div class="container text-center">
		  
		  <button class="btn btn-outline-primary">Save Contact</button>
		  
		  </div>
		  
		  
		  
		  <!-- Save Contact Button End -->
		
		
		
		
		
		</form>
          </div>
         </div>
         
         </div>
         
         
         </div>
         </div>
         
         
            <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
         
           <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
         
         
        
    </section>
</body>
</html>
