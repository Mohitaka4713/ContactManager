<!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})"> 

<!-- <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace=("~{base::Layout(~{::section})}")> -->



<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
    <section>
       
        
        <div Class = "container">
        <div Class = "row">
        <div Class = "col-md-8 offset-md-2">
        
       <div Class = "my-card mt-2"  >
       <div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert  " role="alert">
  	<p Class = "text-center" th:text="${session.message.content}"> </p>
  	
  	
		</div>
       
       
       <div class = "container text-center">
       <img  style = "width: 70px;" src =""th:src="@{/img/register.png}"alt=" "/>
       </div>
       
       	
       
       <h1 Class = "text-center" style ="font-size: 30px;"> Register Here</h1> 
       <form action = "" th:action="@{/do_register}" method="post" th:object="${user}">
       
       <!-- Name Field -->
       <div class="mb-3">
    <label for="name-field" class="form-label">Your Name</label>
    
    
    <input 
    name="name"
    type="text" 
    class="form-control" 
    id="name-field" 
    aria-describedby="emailHelp"
    placeholder = "Enter here"
    th:value= "${user.name}"
   >
    
   
  </div>
  
  
  
       <!-- Email Field -->
       <div class="mb-3">
    <label for="email-field" class="form-label">Your Email</label>
    
    
    <input 
    name ="email"
    type="email" 
    class="form-control" 
    id="email-field" 
    aria-describedby="emailHelp"
    placeholder = "Enter here"
     th:value= "${user.email}"
    
    
   >
    
   
  </div>
  
  
  
       <!-- Password Field -->
       <div class="mb-3">
    <label for="password-field" class="form-label">Your Password</label>
    
    
    <input 
    name="password"
    type="password"  
    class="form-control" 
    id="password-field" 
    aria-describedby="emailHelp"
    placeholder = "Enter here"
     
    
   >
    
   
  </div>
       
       <!-- User About Field -->
       
       <div class = "form-group">
       <textarea name = "about" th:value = "${user.about}" placeholder="Enter Something About yourself" rows="7" class ="form-control"></textarea>
       
       </div>
       
       
       <!--Terms & Condition -->
       
       <div class = "form-group form-check text-center">
       <input type ="checkbox"
       name="agreement"
       class="form-check-input"
       id="agreement"
        />
       
       <label for ="agreement"> Accept terms and conditions</label>
       
       
       </div>
       
       
       
       
       <div class ="container text-center">
       
       <button type ="submit" class= "btn bg-primary text-white">	
       Submit
       
       </button>
       
       
       <button type="reset" class= "btn btn-warning text-dark">	
       Reset
       
       </button>
       
       </div>
       
       
       
       </form>        
        </div>
        
        
    </section>
</body>
</html>
